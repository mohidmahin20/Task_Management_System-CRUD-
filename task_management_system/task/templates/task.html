{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="text-center text-uppercase">Add Task here</h1>
  <form class="w-50 mx-auto d-grid" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-dark">Submit</button>
  </form>
{% endblock %}
